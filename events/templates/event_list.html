{% extends "base.html" %}

{% block title %}Event List{% endblock %}

{% block content %}
<h2>All Events</h2>
<ul>
    {% for event in events %}
        <li><a href="{% url 'events:event_detail' event.id %}">{{ event.title }}</a> - {{ event.date }}</li>
    {% empty %}
        <p>No events available.</p>
    {% endfor %}
</ul>
<a href="{% url 'events:event_create' %}">Create New Event</a>
{% endblock %}
