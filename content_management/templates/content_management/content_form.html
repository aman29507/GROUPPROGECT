{% extends "base.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Content{% else %}Create Content{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This renders the form fields -->
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>

  <a href="{% url 'content_management:content_list' %}">Back to content list</a>
{% endblock %}
